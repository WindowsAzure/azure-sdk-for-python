  response:
    body:
      string: '{"query":"select * from( SELECT COUNT(*) OVER () AS total_count, r.request_id,r.status,
        r.submit_time, r.command, r.end_time, r.start_time, r.importance, r.classifier_name,
        r.group_name, r.total_elapsed_time, s.login_name, s.session_id, Row_number()
        over (  ORDER BY r.submit_time desc) as rownum FROM sys.dm_pdw_exec_requests
        r INNER JOIN sys.dm_pdw_exec_sessions s ON r.session_Id = s.session_Id where  s.session_id
        not in (select distinct session_id from sys.dm_pdw_exec_requests  where command
        like''%@@Azure.Synapse.Monitoring.SQLQuerylist%''))tbl where rownum between  0
        and 100-- @@Azure.Synapse.Monitoring.SQLQuerylist"}'
